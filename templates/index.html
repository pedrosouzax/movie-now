<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../static/style/style.css">
        <link href="../static/style/all.css" rel="stylesheet"><!--load all styles -->
    
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <title>Movie Now</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div id="Logo" class="col-10">
                        <h1>Movie Now</h1>
                    </div>
                    <div class=" about-me col-2">
                        <h3>About me</h3>
                    </div>
                </div>                
            </div>
        </header>
    <section class="content">
        <div class="container">
            <div class="row center">
                <div class="col-6 center">
                    <img class="movie-folder" src="../static/img/movie_template.jpg" width="320px"/>
                </div>
                <div class="col-6 center">
                    <form name="choose_movie" id="entries" action="/searching.html">
                        <select name="genre" id="genre">
                            <option value="">Select the genre</option>
                            <option value="all">All</option>
                            <option value="action-and-adventure">Action & Adventure</option>
                            <option value="Animation">Animation</option>
                            <option value="Anime">Anime</option>
                            <option value="Biography">Biography</option>
                            <option value="Children">Children</option>
                            <option value="Crime">Crime</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Drama">Drama</option>
                            <option value="Family">Family</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="History">History</option>
                            <option value="Horror">Horror</option>                           
                            <option value="Musical">Musical</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Reality">Reality</option>
                            <option value="Romance">Romance</option>
                            <option value="science-fiction">Science-Fiction</option>
                            <option value="Sport">Sport</option>
                            <option value="stand-up-and-talk">Stand-up & Talk</option>
                            <option value="Disney">Disney</option>
                            <option value="Political">Political</option>
                            <option value="Religion">Religion</option>
                            <option value="Science">Science</option>
                            <option value="Vampire">Vampire</option>
                            <option value="Zombie">Zombie</option>
                        </select>
                        <select name="rating" id="rating">
                            <option value="">Select the min rating</option>
                            <option value="1">1.0</option>
                            <option value="2">2.0</option>
                            <option value="3">3.0</option>
                            <option value="4">4.0</option>
                            <option value="5">5.0</option>
                            <option value="6">6.0</option>
                            <option value="7">7.0</option>
                            <option value="8">8.0</option>
                            <option value="9">9.0</option>
                            <option value="10">10.0</option>                            
                        </select>
                        <!-- <input type="text" name="actors" id="actors" placeholder="Type your favs actors"> -->
                            <!-- <option value="" selected="selected"></option> -->
                        <input type="submit" value="Find me a movie :)">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="created">
            <h6 class="center">Created by <a href="https://github.com/pedrosouzax">Pedro Souza</a></h6>
        </div>
    </footer>
    </body>
</html>

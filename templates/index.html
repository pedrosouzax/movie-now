<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../static/style/style.css">
        <link href="../static/style/all.css" rel="stylesheet"><!--load all styles -->
    
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <title>Movie Now</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div id="Logo" class="col-10">
                        <h1>Movie Now</h1>
                    </div>
                    <div class=" about-me col-2">
                        <h3>About me</h3>
                    </div>
                </div>                
            </div>
        </header>
    <section class="content">
        <div class="container">
            <div class="row center">
                <div class="col-6 center">
                    <img class="movie-folder" src="../static/img/movie_template.jpg" width="320px"/>
                </div>
                <div class="col-6 center">
                    <form name="choose_movie" id="entries" action="">
                        <select name="genre" id="genre">
                            <option value="Action" selected="">Action</option>
                            <option value="Comedy" selected="">Comedy</option>
                            <option value="Drama" selected="">Drama</option>
                            <option value="Fantasy" selected="">Fantasy</option>
                            <option value="Horror" selected="">Horror</option>
                            <option value="Mystery" selected="">Mystery</option>
                            <option value="Romance" selected="">Romance</option>
                            <option value="" selected="">Select the genre</option>
                        </select>
                        <select name="rating" id="rating">
                            <option value="1" selected="selected">1.0</option>
                            <option value="2" selected="selected">2.0</option>
                            <option value="3" selected="selected">3.0</option>
                            <option value="4" selected="selected">4.0</option>
                            <option value="5" selected="selected">5.0</option>
                            <option value="6" selected="selected">6.0</option>
                            <option value="7" selected="selected">7.0</option>
                            <option value="8" selected="selected">8.0</option>
                            <option value="9" selected="selected">9.0</option>
                            <option value="10" selected="selected">10.0</option>
                            <option value="" selected="selected">Select the min rating</option>
                        </select>
                        <input type="text" name="actors" id="actors" placeholder="Type your favs actors">
                            <!-- <option value="" selected="selected"></option> -->
                        <input type="submit" value="Find me a movie :)">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="created">
            <h6 class="center">Created by <a href="https://github.com/pedrosouzax">Pedro Souza</a></h6>
        </div>
    </footer>
    </body>
</html>
